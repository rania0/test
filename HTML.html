<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>liste des etudiant</title>
</head>
<body>
  <div class="container">
    <div class="card mt-5">
      <div class="card-header">
        <h3 class="text-center">Liste des étudiants</h3>
      </div>
      <div class="card-body">
        <button id="add_btn" class="btn btn-primary" ><i class="bi bi-person-plus"></i> Ajouter un étudiant</button>
        <button class="btn btn-danger"><i class="bi bi-person-x"></i> supprimer les étudiants</button>
        <button class="btn btn-secondary"><i class="bi bi-person-up"></i>Recherche des étudiants</button>
      </div>
      <div class="card-footer" id="card_footer">
        <div class="grid-container">
          <p class="lead text-muted message">Oups!!! pas d'etudiant a afficher.</p>
        </div>
      </div>
      <footer class="text-muted bg-light">
        <div class="container">
            <p>Liste Etudiant &copy; ISET Bizerte</p>
        </div>
      </footer>
    </div>
  </div>
  <div class="code_form" id="code_form">
    <i class="bi bi-x-circle  close_icon" id="close_icon"></i>
        <h1>Ajouter etudiant</h1>
        <div class="input_box">
            <form id="add_form">
                <div class="mb-3 ">
                  <label  class="form-label">Nom et Prenom</label>
                  <input type="text" class="form-control" title="Nom et Prénom" placeholder="Nom et Prénom"  id="nomprenom" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">Groupe</label>
                    <input type="text" class="form-control" id="groupe" title="Groupe" placeholder="Groupe" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">Num de Tel</label>
                    <input type="tel" class="form-control" pattern="[0-9]{8}" id="tel" title="Numéro de téléphone" placeholder="Numéro de téléphone" >
                </div>
                <div class="mb-3">
                    <label class="form-label" for="image">Image: </label>
                    <input class="form-control" id="fichier" type="file" />
                  </div>
                <div class="btn_form">
                    <button type="button" class="btn btn-secondary " id="close_btn">Fermer</button>
                    <button type="submit" class="btn btn-primary" id="addform_btn">Ajouter</button>
                </div>
              </form>
        </div>
  </div>
  <div class="code_form" id="code_form2">
    <i class="bi bi-x-circle  close_icon" id="close2_icon"></i>
        <h1>modifier un etudiant</h1>
        <div class="input_box">
            <form id="edit_form">
                <div class="mb-3 ">
                  <label  class="form-label">Nom et Prenom</label>
                  <input type="text" class="form-control" title="Nom et Prénom" placeholder="Nom et Prénom"  id="nomprenom2" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">Groupe</label>
                    <input type="text" class="form-control" id="groupe2" title="Groupe" placeholder="Groupe" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">Num de Tel</label>
                    <input type="tel" class="form-control" pattern="[0-9]{8}" id="tel2" title="Numéro de téléphone" placeholder="Numéro de téléphone" >
                </div>
                <div class="mb-3">
                    <p>tu peux seulement modifier le nom, la classe et le numéro de téléphone !!!!</p>  
                </div>
                <div class="btn_form">
                    <button type="button" class="btn btn-secondary " id="close2_btn">Fermer</button>
                    <button type="submit" class="btn btn-primary" id="addform2_btn">Modifier</button>
                </div>
              </form>
        </div>
  </div>
  <div class="code_form" id="recherche">
    <i class="bi bi-x-circle  close_icon" id="closerecherch_icon"></i>
        <h1>modifier un etudiant</h1>
        <div class="input_box">
            <form id="recherche_form">
                <div class="mb-3 ">
                  <label  class="form-label">donner le num de tel de l'etudiant qui vous voulez a recherchè</label>
                  <input type="tel" class="form-control" pattern="[0-9]{8}" id="telrecherche" title="Numéro de téléphone" placeholder="Numéro de téléphone" >
                </div>
                <div class="result-container"></div>
                <div class="btn_form">
                    <button type="button" class="btn btn-secondary " id="closerecherch_btn">Fermer</button>
                    <button type="submit" class="btn btn-primary" id="recherche_btn">rechercher</button>
                </div>
              </form>
        </div>
  </div>
<script src="JS.js"></script>
</body>
</html>
